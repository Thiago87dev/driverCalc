<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Calc</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/driver-icon-27020-Windows.ico" type="image/x-icon">
</head>
<body>
    <main class="main">
        <h1 class="titulo">driver calc</h1>
        <section class="combustivel">
            <div class="combustivel-preco">
                <input type="number" name="" id="combustivel-preco" placeholder="Preço combustivel">
            </div>
            <div class="combustivel-desc">
                <input type="number" name="" id="combustivel-desc" placeholder="Desc. combustivel em %">

            </div>
        </section>
        <section class="kms">
            <div class="km-por-litro">
                <input type="number" name="" id="km-por-litro" placeholder="Qnt Km por litro">
                
            </div>
            <div class="km-rodado">
                <input type="number" name="" id="km-rodado" placeholder="Qnts km você rodou">

            </div>
        </section>
        <section class="horarios">
            <div class="hora-inicio">
                <label for="hora-inicio"> Iniciou a rodar</label>
                <input type="time" name="" id="hora-inicio">
            </div>
            <div class="hora-fim">
                <label for="hora-inicio"> Parou de rodar</label>
                <input type="time" name="" id="hora-inicio">
            </div>
        </section>
        <section class="dia-seguinte">
            <input type="checkbox" name="" id="dia-seguinte">
            <label class="label-dia-seg" for="dia-seguinte">Marque se parou no dia seguinte</label>
        </section>
        <section class="faturamento-btn">
            <div class="faturamento">
                <input type="number" name="" id="faturamento" placeholder="Faturamento">
            </div>
            <div class="btn">
                <button id="btn">Calcular</button>
            </div>
        </section>

    </main>


    <script src="assets/main.js"></script>
</body>
</html>
